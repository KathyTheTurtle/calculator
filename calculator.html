<html>
  <head>
    <style>
      #calculator {
        position: absolute;
        margin: auto;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        border: 1px solid black;
        width: 400px;
        height: 400px;
      }

      #screen {
        margin: auto;
        margin-top: 10px;
        border: 1px solid black;
        width: 300px;
        height: 100px;
        font-size: 70px;
        text-align: right;
      }

      #numbers {
        float: left;
        margin-top: 10px;
        margin-left: 10px;
        margin-right: 10px;
        border: 1px solid black;
        width: 175px;
        height: 250px;
      }

      #operations {
        float: right;
        margin-top: 10px;
        margin-right: 10px;
        border: 1px solid black;
        width: 175px;
        height: 250px;
      }

      .number {
        font-size: 70;
      }

      .operation {
        font-size: 100;
      }
    </style>
  </head>
  <body>
    <div id="calculator">
      <div id="screen"></div>
      <div id="numbers">
        <span onclick="addNumberToScreen(0)" class="number">0</span>
        <span onclick="addNumberToScreen(1)" class="number">1</span>
        <span onclick="addNumberToScreen(2)" class="number">2</span>
        <span onclick="addNumberToScreen(3)" class="number">3</span>
        <span onclick="addNumberToScreen(4)" class="number">4</span>
        <span onclick="addNumberToScreen(5)" class="number">5</span>
        <span onclick="addNumberToScreen(6)" class="number">6</span>
        <span onclick="addNumberToScreen(7)" class="number">7</span>
        <span onclick="addNumberToScreen(8)" class="number">8</span>
        <span onclick="addNumberToScreen(9)" class="number">9</span>
      </div>
      <div id="operations">
        <span onclick="add()" class="operation">+</span>
        <span onclick="subtract()" class="operation">-</span>
        <span onclick="multiply()" class="operation">*</span>
        <span onclick="divide()" class="operation">/</span>
        <span onclick="equals()" class="operation">=</span>
        <span onclick="clearScreen()" class="operation">C</span>
      </div>
    </div>
    <script>
      const operationType = Object.freeze({
        ADD: 0,
        SUBTRACT: 1,
        MULTIPLY: 2,
        DIVIDE: 3
      });

      let previousNumber;
      let operation;

      function getScreen() {
        return document.getElementById('screen');
      }

      function setScreen(value) {
        getScreen().innerText = value;
      }

      function addNumberToScreen(number) {
        const screen = getScreen();
        screen.innerText == 0
          ? screen.innerText = number
          : screen.innerText += number;
      }

      function clearScreen() {
        setScreen('0');
      }

      function add() {
        operate(operationType.ADD);
      }

      function subtract() {
        operate(operationType.SUBTRACT);
      }

      function multiply() {
        operate(operationType.MULTIPLY);
      }

      function divide() {
        operate(operationType.DIVIDE);
      }

      function operate(type) {
        previousNumber = getScreen().innerText;
        operation = type;
        clearScreen();
      }

      function equals() {
        const newNumber = getScreen().innerText;
        let result;

        switch (operation) {
          case operationType.ADD:
            result = Number(previousNumber) + Number(newNumber);
            break;
          case operationType.SUBTRACT:
            result = Number(previousNumber) - Number(newNumber);
            break;
          case operationType.MULTIPLY:
            result = Number(previousNumber) * Number(newNumber);
            break;
          case operationType.DIVIDE:
            result = Number(previousNumber) / Number(newNumber);
        }

        setScreen(result);
      }

      clearScreen();
    </script>
  </body>
</html>
